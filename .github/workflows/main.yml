name: CI-workflow

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  # build on ubuntu
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Build
      run: dotnet build
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
